<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <title>Chat app</title>
</head>
<body>
    <h1 class="display-6 text-center">Chat app</h1>
    <section id="login" class="w-50 mx-auto mb-2">
        <input type="text" id="username" class="form-control m-1" placeholder="Username">
        <button id="log-btn" class="btn btn-dark w-100 m-1">Login</button>
    </section>
    <section id="chat-box" class="w-50 mx-auto " >
        <ul id="chat" class="list-group overflow-scroll overflow-x-hidden" style="height:400px;">
                    
        </ul>
        <textarea name="message" id="message" class="form-control" rows="3"></textarea>
        <button id="btn" class="btn btn-dark w-100">Send message</button>
        </section>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
